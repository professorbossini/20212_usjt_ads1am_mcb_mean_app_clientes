<mat-card>
  <h2>Cadastro de clientes</h2>

  <mat-form-field appearance="fill">
    <mat-label>Digite o nome</mat-label>
    <input matInput type="text" [(ngModel)]="nome">
    <button *ngIf="nome" matSuffix mat-icon-button (click)="nome=''">
      <mat-icon>close</mat-icon>
    </button>

  </mat-form-field>
  <!-- [()]: banana box - caixa de banana -->

  <input type="text" placeholder="Digite o telefone" [(ngModel)]="fone">

  <input type="text" placeholder="Digite o e-mail" [(ngModel)]="email">

  <button color="primary" mat-raised-button (click)="onAdicionarCliente()">Cadastrar cliente</button>
</mat-card>
