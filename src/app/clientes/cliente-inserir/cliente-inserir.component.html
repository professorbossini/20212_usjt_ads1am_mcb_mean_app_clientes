<mat-card>
  <form (submit)="onAdicionarCliente(clienteForm)" #clienteForm="ngForm">
    <mat-form-field appearance="fill">
      <mat-label>Digite o nome</mat-label>
      <input matInput type="text" name="nome" ngModel required minlength="3">
      <mat-error>Digite um nome válido</mat-error>
    </mat-form-field>
    <!-- [()]: banana box - caixa de banana -->
  
    <mat-form-field appearance="fill">
      <mat-label>Digite o fone</mat-label>
      <input matInput type="text" name="fone" ngModel required>
      <mat-error>Digite um telefone válido</mat-error>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Digite o e-mail</mat-label>
      <input matInput type="text" name="email" ngModel required email>
      <mat-error>Digite um e-mail válido</mat-error>
    </mat-form-field>
  
    <button color="primary" mat-raised-button >Cadastrar cliente</button>
  </form>
</mat-card>
